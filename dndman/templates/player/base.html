{% extends 'base.html' %}

{% block body_attrs %}
    x-data="{dice_roller_open: false}"
{% endblock %}

{% block navbar %}
    <div class="button navbar-item hoverable" @click="dice_roller_open =! dice_roller_open" title="Roll the dice!">Dice Roller</div>
    <a href="{{url_for('player.character_creator')}}" class="button navbar-item hoverable" title="Create your characters, and let the adventure begin!">Character Creator</a>
    <a target="_blank" href="http://online.anyflip.com/dkneq/yerq/mobile/index.html#p=1" class="button navbar-item hoverable" title="Need to check the rules? No problem">Player Hand Book</a>
{% endblock %}

{% block content %}
    <div id="dice-roll" x-show="dice_roller_open">
        <div class="dice" id="d20" dice_count="20">
            <h2></h2>
            <button class="button hoverable dice-button">Roll D20</button>
        </div>

        <div class="dice" id="d12" dice_count="12">
            <h2></h2>
            <button class="button hoverable dice-button">Roll D12</button>
        </div>

        <div class="dice" id="d10" dice_count="10">
            <h2></h2>
            <button class="button hoverable dice-button">Roll D10</button>
        </div>

        <div class="dice" id="d8" dice_count="8">
            <h2></h2>
            <button class="button hoverable dice-button">Roll D8</button>
        </div>

        <div class="dice" id="d6" dice_count="6">
            <h2></h2>
            <button class="button hoverable dice-button">Roll D6</button>
        </div>

        <div class="dice" id="d4" dice_count="4">
            <h2></h2>
            <button class="button hoverable dice-button">Roll D4</button>
        </div>
    </div>

    <script src="/static/js/dice_roll.js"></script>

    {% block new_content %}
    {% endblock %}
{% endblock %}
