<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Manager</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="icon" href="/static/resources/logo.svg"/>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

</head>
<body {% block body_attrs %}{% endblock %}>

        <nav id="nav-left">
            <a href="/" class="navbar-item">
                <img src="/static/resources/logo.svg" alt="D&D Manager Logo">
            </a>
            <h1 class="navbar-item" id="navbar-title">D&D Manager</h1>
        </nav>
        <nav id="nav-right">
            <a href="{{url_for('profile.profile_page')}}" class="button navbar-item hoverable" title="Profile Home">Profile</a>
            {% block navbar %}
            {% endblock %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
